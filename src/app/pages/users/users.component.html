<div class="header bg-gradient-danger1 pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Users</h3>
            <br>
            <br>

            <form (ngSubmit)="saveUser()">

              <div class="form-row align-items-center">
                <div class="col-auto">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Prenom |</div>
                    </div>
                    <input [(ngModel)]="firstName" type="text" name="firstName" placeholder=""
                           class="form-control "/>
                  </div>
                </div>
                <div class="col-auto">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Email |</div>
                    </div>
                    <input [(ngModel)]="email" type="text" name="email" placeholder="" class="form-control "/>
                  </div>
                </div>
                <div class="col-auto">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Password |</div>
                    </div>
                    <input [(ngModel)]="password" type="password" name="password" placeholder=""
                           class="form-control "/>
                  </div>
                </div>
              </div>


              <br>
              <br>
              <div class="d-flex px-3">
                <div class="pl-4 d-flex justify-content-center">
                  <button class="btn btn-primary mb-2" type="submit">Save</button>
                </div>
                <div class="pl-4 d-flex justify-content-center">
                  <button class="btn btn-success mb-2" (click)="onInsertButtonClick()">Save Update</button>
                </div>
              </div>
            </form>


        </div>

        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
            <tr>
              <th scope="col">First Name</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let entry of code">
              <td>{{ entry.prenom }}</td>
              <td>{{ entry.email }}</td>
              <td>{{ entry.role }}</td>

              <td class="text-right">
                <button (click)="onDeleteUser(entry.id)" class="btn btn-icon btn-2 btn-danger btn-sm">
                  <li class="fa fa-trash" aria-hidden="true"></li>
                </button>
                <button (click)="onAddButtonClick(entry)"
                        class="btn btn-icon btn-2 btn-primary btn-sm">
                  <li class="fa fa-pencil-alt" aria-hidden="true"></li>
                </button>
              </td>

            </tr>
            <!-- Repeat the above row for each user in your data -->
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
