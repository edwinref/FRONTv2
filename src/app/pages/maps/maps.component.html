<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->

    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow border-0">

        <textarea class="form-control" aria-label="With textarea" (input)="onInputChange($event)"></textarea>

        <!-- Display the parsed input text -->
        <p>{{ inputText }}</p>

        <input type="file" (change)="onFileChange($event)" />
        <button (click)="parseFile()">Parse File</button>
        <div class="mb-3">
          <label for="formFile" class="form-label">Default file input example</label>
          <input class="form-control" type="file" id="formFile" (change)="onFileChange($event)">
        </div>
        <button (click)="parseFile()">Parse File</button>


      </div>
    </div>
  </div>
</div>
